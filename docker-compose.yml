version: "3.7"
services:
  mysql:
    container_name: fieldkit-mysql
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_PASSWORD=wordpress
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=wordpress
    image: mysql:5.7
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./certs:/etc/nginx/certs
      - ./configs/my_proxy.conf:/etc/nginx/conf.d/my_proxy.conf:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
  wordpress:
    container_name: fieldkit-wordpress
    depends_on:
      - mysql
    environment:
      - VIRTUAL_HOST=www.fieldkit.test
      - WORDPRESS_DB_HOST=mysql:3306
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_USER=wordpress
    image: wordpress:5.4
    restart: always
    volumes:
      - ./configs/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./wordpress/wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wordpress/wp-content/uploads:/var/www/html/wp-content/uploads
      - ./fieldkit:/var/www/html/wp-content/themes/fieldkit
volumes:
  mysql_data: {}
